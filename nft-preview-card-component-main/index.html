<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
        margin-top: 100px;

        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="top-block">
       
        <img
          class="eqbm-img"
          src="images/image-equilibrium.jpg"
          alt="eqbm-img"
        />
        <div class="view-img">
          <img src="images/icon-view.svg" alt="view-img" />
        </div>
      </div>

      <div class="middle-block">
        <h4>Equilibrium #3429</h4>
        <p>Our Equilibrium collection promotes balance and calm.</p>
        <div class="time-left">
          <img src="images/icon-clock.svg" alt="clock-img" /> 3 days left
        </div>
        <div class="price">
          <img src="images/icon-ethereum.svg" alt="" /> 0.041 ETH
        </div>
      </div>

      <hr />

      <div class="bottom-block">
        <img
          src="images/image-avatar.png"
          alt="person-img"
          class="person-img"
        />
        <div class="creator">
          Creation of <span class="person-name">Jules Wyvern</span>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Rohan</a>.
    </div>
  </body>
</html>
