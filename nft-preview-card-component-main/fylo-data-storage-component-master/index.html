<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="./styles/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Fylo data storage component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="block1">
        <div class="branding">
          <img src="./images/logo.svg" alt="logo-img" />
        </div>

        <div class="options">
          <div class="upload-img">
            <img src="./images/icon-upload.svg" alt="upload-img" />
          </div>

          <div class="folder-img">
            <img src="./images/icon-folder.svg" alt="folder-img" />
          </div>

          <div class="document-img">
            <img src="./images/icon-document.svg" alt="document-img" />
          </div>
        </div>
      </div>

      <div class="block2">
        <div class="data-left"><span>185</span> GB LEFT</div>

        <div class="info">
          <p>You’ve used <span>815 GB </span>of your storage</p>
          <div class="bar">
            <div class="filled">
              <div class="circle"></div>
            </div>
          </div>
          <div class="total-gb">1000 GB</div>
          <div class="zero-gb">0 GB</div>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Rohan</a>.
    </div>
  </body>
</html>
